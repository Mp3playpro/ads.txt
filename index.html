<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancement Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #resultImage {
            margin-top: 20px;
            max-width: 100%;
            display: none;
        }
    </style>
    <script>
        async function enhanceImage(imageUrl, mode) {
            const apiUrl = `https://api.paxsenix.biz.id/tools/vyro?url=${encodeURIComponent(imageUrl)}&mode=${mode}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                if (data.ok) {
                    console.log(`Job ID: ${data.jobId}`);
                    console.log(`Task URL: ${data.task_url}`);
                    await checkTaskStatus(data.task_url);
                } else {
                    console.error(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error(`An error occurred: ${error.message}`);
            }
        }

        async function checkTaskStatus(taskUrl) {
            try {
                const response = await fetch(taskUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const statusData = await response.json();
                if (statusData.ok) {
                    console.log(`Image processed successfully: ${statusData.message}`);
                    document.getElementById('resultImage').src = statusData.url; // Updated to use the correct URL
                    document.getElementById('resultImage').style.display = 'block';
                } else {
                    console.log(`Task status: ${statusData.status}`);
                    if (statusData.status === "pending") {
                        console.log("Waiting for the task to complete...");
                        setTimeout(() => checkTaskStatus(taskUrl), 5000); // Check again after 5 seconds
                    }
                }
            } catch (error) {
                console.error(`An error occurred while checking task status: ${error.message}`);
            }
        }

        function handleImageEnhancement() {
            const imageUrl = document.getElementById('imageUrl').value;
            const mode = document.getElementById('modeSelect').value;
            enhanceImage(imageUrl, mode);
        }
    </script>
</head>
<body>
    <h1>Image Enhancement Tool</h1>
    
    <input type="text" id="imageUrl" placeholder="Enter image URL" />
    <select id="modeSelect">
        <option value="enhance">Enhance</option>
        <option value="recolor">Recolor</option>
        <option value="dehaze">Dehaze</option>
    </select>
    <button onclick="handleImageEnhancement()">Enhance Image</button>
    <img id="resultImage" alt="Enhanced Image Preview" />
</body>
</html>
