<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Blocked</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .block-notice {
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      border-left: 6px solid #ef4444;
    }

    .block-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      color: #ef4444;
    }

    .block-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }

    .block-message {
      font-size: 1rem;
      color: #4b5563;
    }

    @media (max-width: 500px) {
      .block-notice {
        padding: 1.5rem;
      }

      .block-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="block-notice">
    <svg class="block-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
    </svg>
    <div class="block-title">Website Temporarily Blocked</div>
    <div class="block-message">
      This site is currently unavailable due to a payment hold.<br>
      Please check back later or contact support for assistance.
    </div>
  </div>

</body>
</html>
